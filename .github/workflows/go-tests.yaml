name: Go Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # v3.0.0
      with:
        go-version: 1.18
        check-latest: true

    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

    - name: Test
      run: make test
