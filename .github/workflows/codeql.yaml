name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0

    - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.0.0
      with:
        go-version: 1.18
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@904260d7d935dff982205cbdb42025ce30b7a34f
      with:
        languages: go

    - name: build
      run: make apko

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@904260d7d935dff982205cbdb42025ce30b7a34f
